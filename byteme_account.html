<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/byteme.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ByteMe - Личный кабинет">
    <meta name="keywords" content="личный кабинет, программирование, обучение, AI">
    <title>Личный кабинет - ByteMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
            --primary-light: #fdba74;
            --dark: #0a0a0a;
            --dark-light: #171717;
            --gray: #404040;
            --gray-light: #737373;
            --white: #fafafa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Навигация */
        .navbar {
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.25rem 0;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(64, 64, 64, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--dark);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .primary-button {
            background: var(--gradient);
            color: var(--dark);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-block;
            box-shadow: 0 4px 14px 0 rgba(249, 115, 22, 0.3);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(249, 115, 22, 0.4);
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
            background: radial-gradient(ellipse at center top, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at center bottom, rgba(234, 88, 12, 0.15) 0%, transparent 50%);
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f97316' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .dashboard-card {
            background-color: var(--dark-light);
            border: 1px solid var(--gray);
            border-radius: 1rem;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.05;
            z-index: 0;
        }

        .dashboard-content {
            position: relative;
            z-index: 1;
        }

        .dashboard-icon {
            width: 6rem;
            height: 6rem;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }

        .dashboard-icon svg {
            width: 3rem;
            height: 3rem;
            color: var(--dark);
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .dashboard-description {
            font-size: 1.125rem;
            color: var(--gray-light);
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .progress-container {
            background-color: var(--dark);
            border: 1px solid var(--gray);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .progress-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .progress-bar {
            height: 8px;
            background-color: var(--gray);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            width: 10%;
            animation: progressAnimation 2s ease-in-out;
        }

        .progress-text {
            font-size: 0.875rem;
            color: var(--gray-light);
            text-align: center;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            width: 4rem;
            height: 4rem;
            background: var(--gradient);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.75rem;
            color: var(--gray-light);
            text-transform: uppercase;
        }

        /* Футер */
        .footer {
            background-color: var(--dark-light);
            padding: 2rem 0;
            border-top: 1px solid var(--gray);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .footer-description {
            color: var(--gray-light);
            font-size: 0.875rem;
        }

        .footer-bottom {
            text-align: center;
            color: var(--gray-light);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        /* Анимации */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(249, 115, 22, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(249, 115, 22, 0);
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            100% {
                width: 10%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .dashboard-card {
                padding: 3rem 2rem;
                margin: 1rem auto;
                max-width: calc(100% - 2rem);
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .dashboard-description {
                font-size: 1rem;
            }

            .countdown {
                gap: 0.5rem;
            }

            .countdown-value {
                width: 3rem;
                height: 3rem;
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-card {
                padding: 2rem 1.5rem;
                margin: 1rem auto;
                max-width: calc(100% - 2rem);
            }

            .dashboard-title {
                font-size: 1.75rem;
            }

            .countdown {
                flex-wrap: wrap;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Анимация появления элементов
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.dashboard-card').forEach(el => {
                observer.observe(el);
            });

            // Плавная прокрутка для навигации
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        const offsetTop = targetElement.getBoundingClientRect().top + window.pageYOffset - 80;
                        
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Изменение навигации при скролле
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    navbar.style.padding = '0.75rem 0';
                    navbar.style.backgroundColor = 'rgba(10, 10, 10, 0.95)';
                } else {
                    navbar.style.padding = '1.25rem 0';
                    navbar.style.backgroundColor = 'rgba(10, 10, 10, 0.9)';
                }
            });
        });
    </script>
